<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <script src="../dist/bundle.js"></script>
    <link rel="stylesheet" href="../style/lab.css">
    <title>Lab assignment 3: CS 320, Fall 2021</title>
  </head>

  <body>
    <p>
      <form onsubmit="Lab3.update(); return false">
      <label for="source">Enter expression:</label>
      <input type="text" id="source" value="1 + - 2 + 3" onsubmit="Lab3.update()" style="width: 50%">
      <input type="submit" value="Calculate">
      </form>
    </p>
    <p>Abstract syntax tree (AST): <div id="ast" style="margin: 2em"></div></p>
    <p>Fully parenthesized expression: <span id="parens"></span></p>
    <p>Result: <span id="result"></span></p>
    <p>Node count: <span id="nodeCount"></span> </p>
    <p>Leaf count: <span id="leafCount"></span> </p>
    <p>Maximum leaf value: <span id="maxNum"></span> </p>
    <p>AST with all leaves doubled: <div id="doubleAllLeaves"></div></p>
    <p>Expression with all leaves doubled: <div id="doubleAllLeavesStr"></div></p>
    <p>AST with all negations removed: <div id="removeAllNegations"></div></p>
    <p>Expression with all negations removed: <div id="removeAllNegationsStr"></div></p>
  </body>

</html>
