<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <script src="../dist/bundle.js"></script>
    <link rel="stylesheet" href="../style/lab.css">
    <title>Lab assignment 2: CS 320, Fall 2021</title>
  </head>

  <body>
    <p>
      <label for="list1">Input list:</label>
      <input type="text" id="list1"></input>
      <ol id="list1out" start="0"></ol>
    </p>

    <p>
      <span>Concatenated:</span>
      <span id="concatenated"></span>
    </p>

    <p>
      <label for="prepend">Prepend to each element:</label>
      <input type="text" id="prepend"></input>
      <ol id="prepended" start="0"></ol>
    </p>

    <p>
      <span>Reverse:</label>
      <ol id="reversed" start="0"></ol>
    </p>

    <p>
      <label for="remove">Remove:</label>
      <input type="text" id="remove"></input>
      <ol id="removed" start="0"></ol>
    </p>

    <p>
      <label for="interleave">Interleave:</label>
      <input type="text" id="interleave"></input>
      <ol id="interleaved" start="0"></ol>
    </p>
  </body>

</html>
